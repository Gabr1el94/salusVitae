<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Salus Vitae - Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="aprazamentos">
      Aprazamentos
    </ion-segment-button>
    <ion-segment-button value="pacientes">
      Pacientes
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'aprazamentos'">
      <ion-item>
        Paciente 1
        <p>Remédio 1</p>
        <ion-note item-end>
          18:30
        </ion-note>
      </ion-item>
      <ion-item>
        Paciente 2
        <p>Remédio 2</p>
        <ion-note item-end>
          19:00
        </ion-note>
      </ion-item>
      <ion-item>
        Paciente 3
        <p>Remédio 2</p>
        <ion-note item-end>
          19:00
        </ion-note>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'pacientes'">
      <ion-item (click)="goToSalusVitaeConsumo()">
        Paciente 1
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
      <ion-item (click)="goToSalusVitaeConsumo()">
        Paciente 2
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
      <ion-item (click)="goToSalusVitaeConsumo()">
        Paciente 3
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div><!--startScan()-->
  <ion-fab bottom right>
    <button ion-fab (click)="startScan()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
