<ion-header>

    </ion-title>

</ion-header>
<ion-content padding id="page1">

  <form id="salusVitaeLogin-form3">

      <ion-label></ion-label>

      <ion-label></ion-label>

  <button id="salusVitaeLogin-button1" ion-button color="positive" block large icon-right style="font-weight:600;font-size:25px;" on-click="goToSalusVitaeHome()">
