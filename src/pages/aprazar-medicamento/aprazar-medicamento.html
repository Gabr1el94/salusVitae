<ion-header>
  <ion-navbar>
    <ion-title>
      Salus Vitae - Medicamento
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <div id="aprazar-medicamento-container20" class="title">
    <div class="spacer" style="width:283px;height:16px;" id="aprazar-medicamento-spacer20"></div>
    <h2 id="aprazar-medicamento-heading14" style="color:#000000;font-weight:400;text-align:center;">
      Nome Remédio
    </h2>
  </div>
  <form id="aprazar-medicamento-form8">
    <div class="spacer" style="width:283px;height:17px;" id="aprazar-medicamento-spacer21"></div>
    <h4 id="aprazar-medicamento-heading16" style="color:#000000;font-weight:600;">
      Descrição
    </h4>
    <div id="aprazar-medicamento-markdown9" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Resumo sobre este medicamento
      </p>
    </div>
    <h4 id="aprazar-medicamento-heading17" style="color:#000000;font-weight:600;">
      Horário Medicação:
    </h4>
    <ion-item id="aprazar-medicamento-input12">
      <ion-label></ion-label>
      <ion-input type="time" placeholder="" name="timehour"></ion-input>
    </ion-item>
    <h4 id="aprazar-medicamento-heading18" style="color:#000000;font-weight:600;">
      Intervalo:
    </h4>
    <ion-item id="aprazar-medicamento-select2" class="intervaloMed">
      <ion-label>
        Select
      </ion-label>
      <ion-select name="intervalo">
        <ion-option>
          02:00
        </ion-option>
        <ion-option>
          04:00
        </ion-option>
        <ion-option>
          08:00
        </ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="width:283px;height:17px;" id="aprazar-medicamento-spacer22"></div>
    <button id="salusVitaeMedicamento-button25" ion-button color="positive" large style="border-radius:35px 35px 35px 35px;" on-click="cancelarMedicamento()">
      <ion-icon name="close"></ion-icon>
    </button>
    <button id="aprazar-medicamento-button26" ion-button color="positive" large style="border-radius:35px 35px 35px 35px;" on-click="goToSalusVitaePreparaO()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </form>
</ion-content>
