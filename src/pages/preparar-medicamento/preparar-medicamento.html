<ion-header>
  <ion-toolbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="goToSalusVitaePaciente()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>
      Salus Vitae - Preparação
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page11">
  <div id="preparar-medicamento-container12" class="title">
    <div class="spacer" style="width:283px;height:31px;" id="preparar-medicamento-spacer12"></div>
    <h2 id="preparar-medicamento-heading10" style="color:#000000;font-weight:lighter;text-align:center;">
      Preparar a Medicação
    </h2>
    <div class="spacer" style="width:283px;height:32px;" id="preparar-medicamento-spacer16"></div>
  </div>
  <form id="preparar-medicamento-form6">
    <ion-list id="preparar-medicamento-list8">
      <ion-item color="none" on-click="goToSalusVitaeDetalhes()" id="preparar-medicamento-list-item16">
        Medicamento 1
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" on-click="goToSalusVitaeDetalhes()" id="preparar-medicamento-list-item17">
        Medicamento 2
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" on-click="goToSalusVitaeDetalhes()" id="preparar-medicamento-list-item18">
        Medicamento 3
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:283px;height:99px;" id="preparar-medicamento-spacer13"></div>
    <button id="preparar-medicamento-button15" ion-button color="positive" large style="border-radius:30px 30px 30px 30px;">
      <ion-icon name="close"></ion-icon>
    </button>
    <button id="preparar-medicamento-button16" ion-button color="positive" large style="border-radius:30px 30px 30px 30px;" on-click="scanMedication()">
      <ion-icon name="add"></ion-icon>
    </button>
    <button id="preparar-medicamento-button17" ion-button color="positive" large style="border-radius:30px 30px 30px 30px;" on-click="goToSalusVitaeConfirmaO()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </form>
</ion-content>
